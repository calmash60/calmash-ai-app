<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmash AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>
<div id="sidebar" role="navigation" aria-label="Chat navigation">
  <div class="sidebar-header">
    <div class="logo">
      <i class="fa-solid fa-brain"></i>
      <span>Calmash AI</span>
    </div>
    <button id="dark-toggle" aria-label="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>
  </div>
  <button id="new-chat" class="sidebar-action"><i class="fa-solid fa-plus"></i> New Chat</button>
  <button id="export-history" class="sidebar-action"><i class="fa-solid fa-download"></i> Export</button>
  <div id="chat-list"></div>
  <div class="sidebar-footer">
    <span>by Grady Hanson</span>
  </div>
</div>
<div id="main">
  <div class="error-banner" id="error-banner"></div>
  <div class="loading-indicator" id="loading-indicator">Loading...</div>
  <div id="chat-box" role="main" aria-live="polite"></div>
  <div id="input-area">
    <input type="file" id="fileInput" aria-label="Upload file" />
    <input type="text" id="user-prompt" placeholder="Ask something or for code..." aria-label="Chat input"/>
    <button id="send" aria-label="Send message"><i class="fa-solid fa-paper-plane"></i></button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
