<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calmash AI 2.0</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex;
  }
  #sidebar {
    width: 280px; background: #1e1e2f; color: white; display: flex; flex-direction: column;
  }
  #sidebar h2 {
    margin: 1rem; font-weight: normal; font-size: 1.5rem;
  }
  #chat-list {
    flex: 1; overflow-y: auto; padding: 0 1rem;
  }
  .chat-item {
    padding: 0.75rem 0.5rem; border-bottom: 1px solid #333; cursor: pointer;
    display: flex; justify-content: space-between; align-items: center;
  }
  .chat-item.active {
    background: #34344a;
  }
  .chat-name {
    flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  .chat-name[contenteditable="true"] {
    outline: 1px solid #0077cc; background: #2a2a44; padding: 2px 4px; border-radius: 4px;
  }
  .chat-actions button {
    background: none; border: none; color: #999; cursor: pointer; font-size: 1.1rem;
    padding: 0 6px;
  }
  #new-chat-btn {
    background: #0077cc; border: none; color: white; margin: 1rem; padding: 0.5rem;
    cursor: pointer; border-radius: 5px; font-size: 1rem;
  }
  #main {
    flex: 1; display: flex; flex-direction: column;
  }
  #chat-box {
    flex-grow: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #f9f9fb;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  .message {
    max-width: 75%;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .message.user {
    text-align: right;
    margin-left: auto;
    color: #0077cc;
  }
  .message.ai {
    text-align: left;
    color: #222;
  }
  .code-block {
    background: #f3f3f3;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    font-family: monospace;
    position: relative;
    margin-top: 0.5rem;
  }
  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }
  button.copy, button.download, button.preview {
    font-size: 0.8em;
    padding: 4px 6px;
    cursor: pointer;
  }
  #input-area {
    display: flex;
    padding: 1rem;
    border-top: 1px solid #ccc;
    background: white;
  }
  #prompt {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button.send {
    background: #0077cc;
    color: white;
    border: none;
    padding: 0 1rem;
    margin-left: 0.5rem;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Calmash AI 2.0</h2>
  <button id="new-chat-btn">+ New Chat</button>
  <div id="chat-list"></div>
</div>

<div id="main">
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="prompt" type="text" placeholder="Ask something..." />
    <button class="send" id="send-btn">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
