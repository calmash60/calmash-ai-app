<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmash AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 250px;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      text-align: center;
      margin: 1rem 0;
    }

    #chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .chat-item {
      padding: 0.5rem;
      background: #333;
      margin-bottom: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .chat-item.active {
      background: #0077cc;
    }

    .chat-item:hover {
      background: #555;
    }

    .chat-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f3f3f3;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    .user { text-align: right; color: #0077cc; }
    .ai { text-align: left; color: #333; }

    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #prompt {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>Calmash AI</h2>
  <button onclick="newChat()">‚ûï New Chat</button>
  <div id="chat-list"></div>
</div>

<div id="main">
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="prompt" placeholder="Ask something..." />
    <button id="send">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const promptInput = document.getElementById("prompt");
  const sendBtn = document.getElementById("send");
  const chatListEl = document.getElementById("chat-list");

  let chats = JSON.parse(localStorage.getItem("calmash_chats") || "{}");
  let currentChatId = localStorage.getItem("calmash_current") || createChat();

  function createChat() {
    const id = Date.now().toString();
    chats[id] = { name: "New Chat", messages: [] };
    saveChats();
    return id;
  }

  function saveChats() {
    localStorage.setItem("calmash_chats", JSON.stringify(chats));
    localStorage.setItem("calmash_current", currentChatId);
    renderChatList();
  }

  function switchChat(id) {
    currentChatId = id;
    saveChats();
    render();
  }

  function newChat() {
    currentChatId = createChat();
    saveChats();
    render();
  }

  function renameChat(id) {
    const name = prompt("Rename chat:", chats[id].name);
    if (name) {
      chats[id].name = name;
      saveChats();
    }
  }

  function deleteChat(id) {
    if (confirm("Delete this chat?")) {
      delete chats[id];
      if (currentChatId === id) {
        currentChatId = Object.keys(chats)[0] || createChat();
      }
      saveChats();
      render();
    }
  }

  function renderChatList() {
    chatListEl.innerHTML = "";
    for (const id in chats) {
      const div = document.createElement("div");
      div.className = "chat-item" + (id === currentChatId ? " active" : "");
      div.innerHTML = `
        <div onclick="switchChat('${id}')">${chats[id].name}</div>
        <div class="chat-actions">
          <button onclick="renameChat('${id}')">‚úèÔ∏è</button>
          <button onclick="deleteChat('${id}')">üóëÔ∏è</button>
        </div>
      `;
      chatListEl.appendChild(div);
    }
  }

  function render() {
    chatBox.innerHTML = "";
    const messages = chats[currentChatId]?.messages || [];
    for (const msg of messages) {
      const div = document.createElement("div");
      div.className = `message ${msg.role}`;
      div.textContent = msg.content;
      chatBox.appendChild(div);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = promptInput.value.trim();
    if (!input) return;

    const chat = chats[currentChatId];
    chat.messages.push({ role: "user", content: input });
    render();
    promptInput.value = "";

    try {
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: chat.messages })
      });

      if (!res.ok) throw new Error("Network response was not ok");

      const data = await res.json();
      let reply = data.reply;

      // Branding rewrite
      reply = reply.replace(/(gemini|google)[^.!?\n]*/gi, "Grady Hanson made it");
      reply = reply.replace(/team of researchers|researchers at.*?[\.\n]/gi, "Grady Hanson made it");

      chat.messages.push({ role: "ai", content: reply });
      render();
      saveChats();
    } catch (e) {
      chat.messages.push({ role: "ai", content: "Error: " + e.message });
      render();
    }
  }

  sendBtn.onclick = sendMessage;
  promptInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  renderChatList();
  render();
</script>

</body>
</html>
