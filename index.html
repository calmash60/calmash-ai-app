<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmash AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9fb;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #chat-box {
      width: 100%;
      max-width: 800px;
      height: 450px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    .ai {
      text-align: left;
      color: #222;
    }
    .code-block {
      background: #f3f3f3;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 5px;
      position: relative;
      font-family: monospace;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    button.copy, button.download, button.preview {
      font-size: 0.8em;
      padding: 4px 6px;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      flex: 1;
      padding: 10px;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
    }
    button.send {
      padding: 10px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 0 10px 10px 0;
    }
  </style>
</head>
<body>
  <h1>Calmash AI</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="prompt" type="text" placeholder="Ask something..." />
    <button class="send" onclick="askGemini()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
