<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmash AI</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; }
    #sidebar { width: 250px; background: #1e1e1e; color: white; display: flex; flex-direction: column; }
    #sidebar h2 { text-align: center; margin: 1rem 0; }
    #chat-list { flex: 1; overflow-y: auto; padding: 0.5rem; }
    .chat-item { padding: 0.5rem; background: #333; margin-bottom: 0.5rem; cursor: pointer; border-radius: 4px; }
    .chat-item.active { background: #0077cc; }
    .chat-item:hover { background: #555; }
    .chat-actions { display: flex; justify-content: space-between; margin-top: 0.3rem; }
    #main { flex: 1; display: flex; flex-direction: column; background: #f3f3f3; }
    #chat-box { flex: 1; padding: 1rem; overflow-y: auto; }
    .message { margin-bottom: 1rem; white-space: pre-wrap; }
    .user { text-align: right; color: #0077cc; }
    .ai { text-align: left; color: #333; }
    pre { background: #eee; padding: 0.5rem; border-radius: 4px; position: relative; overflow-x: auto; }
    .code-actions { display: flex; gap: 8px; margin-top: 0.3rem; }
    .code-actions button { font-size: 0.8rem; }
    #input-area { display: flex; padding: 1rem; border-top: 1px solid #ccc; background: #fff; }
    #user-prompt { flex: 1; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; background: #0077cc; color: white; border: none; cursor: pointer; border-radius: 4px; margin-left: 0.5rem; }
    @media (max-width: 700px) { #sidebar { width: 100px; } .chat-item { font-size: 0.8rem; } }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>Calmash AI</h2>
  <button onclick="newChat()">‚ûï New Chat</button>
  <div id="chat-list"></div>
</div>

<div id="main">
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="file" id="fileInput" />
    <input type="text" id="user-prompt" placeholder="Ask something..." />
    <button id="send">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const promptInput = document.getElementById("user-prompt");
  const fileInput = document.getElementById("fileInput");
  const sendBtn = document.getElementById("send");
  const chatListEl = document.getElementById("chat-list");

  let chats = JSON.parse(localStorage.getItem("calmash_chats") || "{}");
  let currentChatId = localStorage.getItem("calmash_current") || createChat();

  function createChat() {
    const id = Date.now().toString();
    chats[id] = { name: "New Chat", messages: [] };
    saveChats();
    return id;
  }

  function saveChats() {
    localStorage.setItem("calmash_chats", JSON.stringify(chats));
    localStorage.setItem("calmash_current", currentChatId);
    renderChatList();
  }

  function switchChat(id) {
    currentChatId = id;
    saveChats();
    render();
  }

  function newChat() {
    currentChatId = createChat();
    saveChats();
    render();
  }

  function renameChat(id) {
    const name = window.prompt("Rename chat:", chats[id].name);
    if (name) {
      chats[id].name = name;
      saveChats();
    }
  }

  function deleteChat(id) {
    if (confirm("Delete this chat?")) {
      delete chats[id];
      if (currentChatId === id) {
        currentChatId = Object.keys(chats)[0] || createChat();
      }
      saveChats();
      render();
    }
  }

  function renderChatList() {
    chatListEl.innerHTML = "";
    for (const id in chats) {
      const div = document.createElement("div");
      div.className = "chat-item" + (id === currentChatId ? " active" : "");
      div.innerHTML = `
        <div onclick="switchChat('${id}')">${chats[id].name}</div>
        <div class="chat-actions">
          <button onclick="event.stopPropagation(); renameChat('${id}')">‚úèÔ∏è</button>
          <button onclick="event.stopPropagation(); deleteChat('${id}')">üóëÔ∏è</button>
        </div>
      `;
      chatListEl.appendChild(div);
    }
  }

  function render() {
    chatBox.innerHTML = "";
    const messages = chats[currentChatId]?.messages || [];
    for (const msg of messages) {
      const div = document.createElement("div");
      div.className = `message ${msg.role}`;

      if (/```(.+)?\n([\s\S]+?)```/g.test(msg.content)) {
        div.innerHTML = msg.content.replace(/```(\w+)?\n([\s\S]+?)```/g, (_, lang, code) => {
          const ext = lang ? '.' + lang.trim() : '.txt';
          const encoded = encodeURIComponent(code.trim());
          return `
            <pre><code>${code.trim()}</code></pre>
            <div class="code-actions">
              <button onclick="copyCode('${encoded}')">üìã Copy</button>
              <button onclick="downloadCode('${encoded}', '${ext}')">üíæ Download</button>
              <button onclick="previewCode('${encoded}', '${lang || 'html'}')">üëÅ Preview</button>
            </div>`;
        });
      } else {
        div.textContent = msg.content;
      }

      chatBox.appendChild(div);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function copyCode(encoded) {
    navigator.clipboard.writeText(decodeURIComponent(encoded));
    alert("Copied to clipboard!");
  }

  function downloadCode(encoded, ext) {
    const blob = new Blob([decodeURIComponent(encoded)], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "code" + ext;
    a.click();
  }

  function previewCode(encoded, lang) {
    const code = decodeURIComponent(encoded);
    const win = window.open();
    // Security note: For HTML, this could be unsafe if content is not trusted.
    if (lang === "html") {
      win.document.write(code);
    } else {
      win.document.write("<pre>" + code + "</pre>");
    }
  }

  async function sendMessage() {
    const input = promptInput.value.trim();
    if (!input && !fileInput.files.length) return;

    const chat = chats[currentChatId];
    if (input) chat.messages.push({ role: "user", content: input });

    if (fileInput.files.length) {
      const reader = new FileReader();
      reader.onload = function (e) {
        chat.messages.push({ role: "user", content: e.target.result });
        sendToServer(chat);
      };
      reader.readAsText(fileInput.files[0]);
    } else {
      sendToServer(chat);
    }

    render();
    promptInput.value = "";
    fileInput.value = "";
  }

  async function sendToServer(chat) {
    try {
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: chat.messages })
      });

      if (!res.ok) throw new Error("Network error");

      const data = await res.json();
      chat.messages.push({ role: "ai", content: data.reply });
      render();
      saveChats();
    } catch (e) {
      chat.messages.push({ role: "ai", content: "Error: " + e.message });
      render();
    }
  }

  sendBtn.onclick = sendMessage;
  promptInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  renderChatList();
  render();

  // Expose functions globally for inline onclick handlers in HTML
  window.newChat = newChat;
  window.switchChat = switchChat;
  window.renameChat = renameChat;
  window.deleteChat = deleteChat;
  window.copyCode = copyCode;
  window.downloadCode = downloadCode;
  window.previewCode = previewCode;
</script>

</body>
</html>
